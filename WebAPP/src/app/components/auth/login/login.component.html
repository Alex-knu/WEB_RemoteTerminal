<div class="flex flex-column align-items-center justify-content-center">
  <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
    alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
  <div
    style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Вітаю</div>
        <span class="text-600 font-medium">Увійти в систему для продовження роботи</span>
      </div>

      <div>
        <label for="email1" class="block text-900 text-xl font-medium mb-2">Логін</label>
        <input id="email1" [(ngModel)]="username" type="text" placeholder="Email address" pInputText
          class="w-full md:w-30rem mb-5" style="padding:1rem">

        <label for="password1" class="block text-900 font-medium text-xl mb-2">Пароль</label>
        <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5"
          inputStyleClass="w-full p-3 md:w-30rem"></p-password>

        <div class="flex align-items-center justify-content-between mb-5 gap-5">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Запам'ятати мене</label>
          </div>
          <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Забули пароль?</a>
        </div>
        <div class="flex flex-wrap gap-2">
          <button pButton label="Увійти" class="p-3 text-xl" (click)="login()"></button>
          <button pButton label="Зареєструватися" icon="pi pi-user-plus" class="p-3 text-xl"
            [routerLink]="'/auth/register'"></button>
        </div>
      </div>
    </div>
  </div>
</div>
